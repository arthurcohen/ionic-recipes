<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list >
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" name="name" placeholder="Milk" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" name="amount" placeholder="2" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Add</button>
  </form>
  <ion-list >
    <ion-item-sliding *ngFor="let ingredient of currIngredients">
      <ion-item>
        <h3>{{ ingredient.name }} ({{ ingredient.amount }})</h3>
      </ion-item>
      
      <ion-item-options>
        <ion-icon name="delete"></ion-icon>
        <button ion-button color="danger" (tap)="onDeleteIngredient(ingredient)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
